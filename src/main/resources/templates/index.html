<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:insert="~{fragments/header :: header}"></div>
<body>
<div class="container">
    <h3 style="margin-top:20px;margin-bottom:20px">Company RestAPI</h3>
    <div class="row">
        <div class="col-md-7">
            <br/>
            <h5>1. Create person</h5>
            <form id="stackedForm">
                <div class="form-group">
                    <label for="name">FirstName:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter FirstName" />
                </div>
                <div class="form-group">
                    <label for="surname">LastName:</label>
                    <input type="text" class="form-control" id="surname" placeholder="Enter LastName" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label for="positionName">Position name:</label>
                    <input type="text" class="form-control" id="positionName" placeholder="Position name" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
